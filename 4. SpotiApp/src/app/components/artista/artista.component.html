<div *ngIf="artista" class="main-container animated fadeIn fast">

  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle" alt="...">
      <br>
    </div>
    <div class="col-md-9">
      <h3>{{artista.name}} <small> Popularidad {{artista.popularity}}</small></h3>
      <hr>
      <div class="btn-group mr-2" role="group">
        <a routerLink="['/search']" class="btn btn-danger">Volver</a>
        <a [href]="artista.external_urls.spotify" class="btn btn-success">Abrir en Spotify</a>
      </div>
    </div>


  </div>

  <div *ngIf="canciones">

      <h3>Top de {{artista.name}}</h3>
      <hr>

      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-inverse table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Imagen</th>
                  <th>TÃ­tulo</th>
                  <th>Popularidad</th>
                  <th>Preview</th>
                  <!-- <th>#</th>   -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cancion of canciones; let i = index;">
                  <td>{{i+1}}</td>
                  <td>
                    <img [src]="cancion.album.images | sinfoto" class="img-50" alt="...">
                  </td>
                  <td>{{cancion.name}}</td>
                  <td>{{cancion.popularity}}</td>
                  <td>
                    <iframe [src]="cancion.uri | domSeguro:'https://open.spotify.com/embed?uri='"
                    width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


  </div>

</div>
