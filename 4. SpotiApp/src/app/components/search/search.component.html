<div class="container top-30">

  <div class="row">

    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <input [(ngModel)]="termino"
        (keyup)="buscarArtista()"
        type="text" name="termino"
        class="form-control"
        placeholder="Buscar por artista...">
        <hr>
    </div>

    <div class="col-md-9">
        <div class="row">
          <div class="col-md-3" *ngFor="let artista of _spotifyService.artistas">
            <img [src]="artista.images[1].url" alt="">
          </div>
        </div>
    </div>

  </div>

</div>
