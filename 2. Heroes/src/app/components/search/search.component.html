<h1 class=" animated fadeIn fast"><small>Resultados de la búsqueda de </small>{{termino}}</h1>
<hr>

<div *ngIf="heroes.length == 0" class="row animated fadeIn">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término <b>{{termino}}</b>
    </div>
  </div>
</div>

<div class="card-columns">

  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <button (click)="verHeroe(heroe.nombre)"
              type="button" class="btn btn-outline-primary btn-block">
              Ver más...
      </button>

      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más...</a> -->

    </div>
  </div>

</div>
