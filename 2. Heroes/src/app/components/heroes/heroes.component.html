<h1 class=" animated fadeIn fast">Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">

  <div class="card animated fadeIn" *ngFor="let heroe of heroes">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'MMM-y'}}</small></p>

      <button (click)="verHeroe(heroe.nombre)"
              type="button" class="btn btn-outline-primary btn-block">
              Ver más...
      </button>

      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más...</a> -->

    </div>
  </div>

</div>
